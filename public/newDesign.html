<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>New Design tester</title>
</head>
<body>

    <h1>Person Service</h1>

    <select id="persons" size="2" style="min-width: 150px; height: 200px;"></select>

    <h2>Person - view</h2>

    <form>

        First Name: <input id="fName" type="text"/><br>
        Last Name:  <input id="lName" type="text"/><br>
        Phone:      <input id="phone" type="text"/><br>
        Mail:       <input id="mail" type="text"/><br>

        <button id="btn_add">Add Person</button>
        <button id="btn_save" disabled="disabled">Save Person</button>
        <button id="btn_del">Delete Person</button>

    </form>

    <br>
    <br>

    <select id="roles" size="2" style="min-width: 150px; height: 100px;"></select>
    <h2>Add Role</h2>

    <select>
        <option id="1">Student</option>
        <option id="2">Teacher</option>
        <option id="3">Assistent Teacher</option>
    </select>

    <h2>Semester/Degree</h2>
    <form>
        <input id="semDeg" type="text"/><br>
        <button id="btn_addRole">Add Person</button>
        <button id="btn_deleteRole" disabled="disabled">Save Person</button>
    </form>


</body>
</html>
