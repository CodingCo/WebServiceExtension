<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>G5 facility ERP System</title>

    <script type="text/javascript" src="javascript/jquery.js"></script>
    <script type="text/javascript" src="javascript/eventBinding.js"></script>
    <script type="text/javascript" src="javascript/newDesignScript.js"></script>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <script src="bootstrap/js/bootstrap.js"></script>

</head>
<body>
<!-- include navigation-->
<div id="nav-container"></div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#nav-container").load("navigation.html");
    });
</script>
<!-- end-->

<div class="container">
    <div class="jumbotron">
        <h1>Person Service</h1>

    </div>


    <div class="row">
        <div class="col-md-7">
            <h3>Person View</h3>

            <div class="form-group">
                <select class="form-control" id="persons" size="2" style="min-width: 150px; height: 200px;"></select>
            </div>
            <form role="form">
                <div class="form-group">
                    <input class="form-control" id="fName" type="text" placeholder="First name" required=""/>
                </div>

                <div class="form-group">
                    <input class="form-control" id="lName" type="text" placeholder="Last name" required=""/>
                </div>
                <div class="form-group">

                    <input class="form-control" id="phone" type="text" placeholder="phone" required=""/>
                </div>
                <div class="form-group">
                    <div class="input-group">
                        <span class="input-group-addon">@</span>
                        <input class="form-control" id="mail" type="text" placeholder="email" required=""/>
                    </div>
                </div>
                <div class="form-group">
                    <input type="submit" class="btn btn-primary" value="add person" id="btn_add"/>
                    <button type="submit" class="btn btn-primary" id="btn_save" disabled="disabled">Save Person</button>
                    <button type="button" class="btn btn-primary" id="btn_del">Delete Person</button>
                </div>
            </form>
        </div>
        <!-- 2ND SECTION -- RIGHT SIDE OF PAGE-->


        <div class="col-md-5">
            <h3>Add Role</h3>

            <div class="form-group">
                <select class="form-control" id="roles" size="2" style="min-width: 150px; height: 200px;"></select>
            </div>
            <div class="form-group">
                <select class="form-control" id="rolesDropDown">
                    <option id="1">Student</option>
                    <option id="2">Teacher</option>
                    <option id="3">Assistent Teacher</option>
                </select>
            </div>


            <div style="margin-top: 84px;"></div>
            <h4>Semester/Degree</h4>

            <form role="form">

                <div class="form-group">
                    <input class="form-control" id="semDeg" type="text"/>
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-primary" id="btn_addRole">Add Role</button>
                    <button type="button" class="btn btn-primary" id="btn_deleteRole" disabled="disabled">Delete Role
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
<!-- FOOTER-->
<div id="bottom-footer"></div>
<script type="text/javascript">
    $(document).ready(function () {
        $("#bottom-footer").load("footer.html");
    });
</script>
</body>
</html>
